    <main>
        <div class="mx-auto" style="width: 80%; background-color: #289D57; color: white; padding: 20px;">
            <form action="/login" method="post">
                <h1>Profil Pengguna</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" name="name" value="Felix" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="felix@gmail.com" />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Nomor Telepon</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="" />
                </div>
                <button type="submit" class="btn btn-primary" style="width: 40%; color: #276561; background-color: white; font-family: 'Plus Jakarta Sans', sans-serif;">Simpan</button>
                <div class="mb-3">
                    <label for="point" class="form-label">Point Yang Terkumpul</label>
                    <input type="number" class="form-control" id="point" name="point" value="" />
                </div>
            </form>
        </div>
